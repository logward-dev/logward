version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: logtide-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-logtide}
      POSTGRES_USER: ${DB_USER:-logtide}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-logtide}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-logtide}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logtide-network

  redis:
    image: redis:7-alpine
    container_name: logtide-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redisdev123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a ${REDIS_PASSWORD:-redisdev123} ping | grep -q PONG"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - logtide-network

  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: logtide-clickhouse
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DATABASE:-logtide}
      CLICKHOUSE_USER: ${CLICKHOUSE_USERNAME:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "${CLICKHOUSE_PORT:-8123}:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - clickhouse
    networks:
      - logtide-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  clickhouse_data:
    driver: local

networks:
  logtide-network:
    driver: bridge
