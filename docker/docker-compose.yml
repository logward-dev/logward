version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: logward-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-logward}
      POSTGRES_USER: ${DB_USER:-logward}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-logward}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: logward-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a $${REDIS_PASSWORD} ping | grep -q PONG"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  backend:
    image: ${LOGWARD_BACKEND_IMAGE:-logward/backend:latest}
    container_name: logward-backend
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-logward}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-logward}
      DATABASE_HOST: postgres
      DB_USER: ${DB_USER:-logward}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      API_KEY_SECRET: ${API_KEY_SECRET}
      PORT: 8080
      HOST: 0.0.0.0
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@logward.local}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  worker:
    image: ${LOGWARD_BACKEND_IMAGE:-logward/backend:latest}
    container_name: logward-worker
    command: ["worker"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-logward}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-logward}
      DATABASE_HOST: postgres
      DB_USER: ${DB_USER:-logward}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      API_KEY_SECRET: ${API_KEY_SECRET}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@logward.local}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: ${LOGWARD_FRONTEND_IMAGE:-logward/frontend:latest}
    container_name: logward-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:8080}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
